<mat-card *ngIf="mission" class="mission-card">
    <mat-card-header>
      <div mat-card-avatar class="mission-avatar">
        <img [src]="mission.links.mission_patch" alt="Mission patch" style="width: 50px; height: 50px;">
      </div>
      <mat-card-title>{{ mission.mission_name }}</mat-card-title>
      <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ mission.details }}</p>
    </mat-card-content>
  </mat-card>
